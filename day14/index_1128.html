<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Arbuzz - Grid System</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid-system-960-gutters.css">
  <link rel="stylesheet" href="css/arbuzz.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|PT+Serif:400i" rel="stylesheet">
</head>
<body class="show-grid">
<div class="visual">
	<div class="top_woman"><H1>ARBUZZ</H1>
	<span class="desc">Up to 70% off sale</span>
	<img src="images/header/woman.png" alt=""></div>
     </div>

  <div class="container">
    <div class="v-space row">
      <div class="col-8">
        <div class="box product col-4">
          <div class="shoes">
		<h3>SHOES</h3><span class="desc">sale</span>
		</div>
        </div>
        <div class="box product last col-4">
        <div class="bags"><h3>LEATHER BAGS</h3></div>
        </div>
        <div class="box product first v-space-top col-8">
		<div class="collection"><h3>COLLECTION</h3></div>
        </div>
      </div>
      <div class="box product hx2 col-4">
      	<div class="women"><h3>WOMEN</h3></div>
      </div>
    </div>
    <div class="v-space row">
      <div class="box dress col-3">
      	<img src="images/products/flowy-printed-dress.jpg" alt="">Dress 1</div>
      <div class="box dress col-3">
      	<img src="images/products/fitted-dress.jpg" alt="">Dress 2</div>
      <div class="box dress col-3">
      	<img src="images/products/fluted-hem-dress.jpg" alt="">Dress 3</div>
      <div class="box dress col-3">
      	<img src="images/products/textured-pleats-dress.jpg" alt="">Dress 4</div>
    </div>

  </div>
  <script src="js/toggleGrid.js"></script>
</body>
</html>
